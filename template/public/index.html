<!DOCTYPE html>
<html lang="zh-cn-Hans">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="theme-color" content="#000000">
  <meta name=renderer content=webkit|ie-comp|ie-stand>
  <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
  <meta http-equiv=Cache-Control content=no-siteapp>
  <meta name=description content="Koyi 管理后台">
  <meta name=keywords content="Koyi 管理后台">
  <meta name=robots content=index,follow>
  <meta name=apple-mobile-web-app-title content="Koyi">
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=HandheldFriendly content=true>
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Koyi</title>
  <% htmlWebpackPlugin.options.cdnCssArr.forEach(function(css){ %>
    <link href="<%= css %>" rel="stylesheet">
    <% }) %>
</head>

<body>
  <noscript>您需要启用JavaScript才能运行此应用。</noscript>
  <div id="root"></div>
  <% htmlWebpackPlugin.options.cdnJsArr.forEach(function(js){ %>
    <script crossorigin type="text/javascript" src="<%= js %>"></script>
    <% }) %>
</body>

</html>
